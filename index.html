<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivo de Alto Viejo — Mapa</title>

  <!-- Estilo principal -->
  <link rel="stylesheet" href="css_estilo.css">
  <!-- Tipografía de aire clásico -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@700&display=swap" rel="stylesheet">

  <!-- Estilos mínimos del gate -->
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: "Spectral SC", serif;
      text-align: center;
      padding: 20px;
    }
    .wrapper { max-width: 1000px; margin: auto; }
    .mapa { max-width: 1000px; margin: 20px auto; }
    .mapa img {
      width: 100%;
      height: auto;
      border: 4px solid #e0e0e0;
      border-radius: 12px;
      filter: grayscale(100%) contrast(1.15);
    }
    area { cursor: pointer; }

    /* Gate de contraseña */
    .gate {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: grid;
      place-items: center;
      z-index: 9999;
    }
    .gate .panel {
      width: min(440px, 92vw);
      padding: 22px;
      border: 4px solid #444;
      border-radius: 10px;
      background: linear-gradient(180deg,#0b0b0b,#141414);
      color: #e0e0e0;
      text-align: center;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.06) inset;
    }
    .gate h1 { margin: 0 0 12px; font-size: 18px; letter-spacing: 1px; }
    .gate p { font-size: 12px; opacity: .9; }
    .field { display: grid; gap: 10px; margin-top: 14px; }
    .field input {
      padding: 10px;
      border: 3px solid #444;
      border-radius: 8px;
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: "Spectral SC", serif;
      font-size: 14px;
      text-align: center;
      outline: none;
    }
    .btn {
      padding: 10px 16px;
      border: 3px solid #444;
      border-radius: 8px;
      background: linear-gradient(180deg,#0a0a0a,#1a1a1a);
      color: #e0e0e0;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }
    .btn:hover { border-color: #bbb; }
    .error { min-height: 16px; font-size: 12px; color: #bbb; margin-top: 6px; }
    .locked { filter: blur(3px); pointer-events: none; user-select: none; }
  </style>
</head>
<body>
  <!-- Contenido principal (bloqueado al inicio) -->
  <div id="app" class="wrapper locked">
    <h1>MAPA DE ALTO VIEJO</h1>
    <p style="opacity:.85;">Selecciona una zona para explorar</p>

    <div class="mapa">
      <!-- Usa tu imagen final con etiquetas en español -->
      <img src="mapa.png" alt="Mapa de Alto Viejo" usemap="#zonas">

     <map name="zonas">
  <area shape="rect" coords="0,0,512,768" href="bosque.html" alt="Bosque" target="_self">
  <area shape="rect" coords="512,0,1024,768" href="iglesia.html" alt="Iglesia" target="_self">
  <area shape="rect" coords="0,768,512,1536" href="cueva.html" alt="Cueva" target="_self">
  <area shape="rect" coords="512,768,1024,1536" href="pueblo.html" alt="Pueblo" target="_self">
</map>



    </div>

    <p style="margin-top: 12px; opacity:.7;">© 2025 Archivo de Alto Viejo</p>
  </div>

  <!-- Gate de contraseña -->
  <div class="gate" id="gate" aria-modal="true" role="dialog">
    <div class="panel">
      <h1>ACCESO RESTRINGIDO</h1>
      <p>Ingresa la contraseña para abrir el archivo.</p>
      <div class="field">
        <label for="pass" style="font-size:12px;">Contraseña</label>
        <input id="pass" type="password" placeholder="********" autocomplete="current-password" aria-label="Contraseña">
        <button class="btn" id="enter">Entrar</button>
        <div id="error" class="error"></div>
      </div>
      <p style="margin-top:10px; font-size:10px; opacity:.7;">Pista: una lengua antigua.</p>
    </div>
  </div>

  <!-- Redes sociales -->
  <div class="social" style="margin-top: 40px;">
    <h2 style="font-size:16px; margin-bottom: 20px;">SIGUE LA OSCURIDAD EN:</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
      <a href="https://www.instagram.com/oscu.ridadenaltoviejo/" target="_blank" style="text-decoration: none; color: #e0e0e0;">
        <img src="icon_instagram.png" alt="Instagram" style="width:40px;"><br>
        <span>OscuridadEnAltoViejo</span>
      </a>
      <a href="https://www.tiktok.com/@equipocun?lang=es" target="_blank" style="text-decoration: none; color: #e0e0e0;">
        <img src="icon_tiktok.png" alt="TikTok" style="width:40px;"><br>
        <span>@NocheEnAV</span>
      </a>
      <a href="https://open.spotify.com/user/31anwm2ah7kw74s6qgvliwgoug4q" target="_blank" style="text-decoration: none; color: #e0e0e0;">
        <img src="icon_spotify.png" alt="Spotify" style="width:40px;"><br>
        <span>@oscu.ridadenaltoviejo</span>
      </a>
      <a href="https://www.youtube.com/@laoscuridad.altoviejo" target="_blank" style="text-decoration: none; color: #e0e0e0;">
        <img src="icon_youtube.png" alt="YouTube" style="width:40px;"><br>
        <span>@laoscuridad.altoviejo</span>
      </a>
    </div>
  </div>

  <script>
    // Contraseña
    const SECRET = "hebraeus";
    const gate = document.getElementById("gate");
    const app = document.getElementById("app");
    const pass = document.getElementById("pass");
    const btn = document.getElementById("enter");
    const error = document.getElementById("error");

    function unlock() {
      const val = (pass.value || "").trim();
      if (val.toLowerCase() === SECRET) {
        gate.style.display = "none";
        app.classList.remove("locked");
        try { sessionStorage.setItem("alto_viejo_unlocked", "1"); } catch(e) {}
      } else {
        error.textContent = "Contraseña incorrecta.";
        pass.focus();
        pass.select();
      }
    }

    // Validación por botón y tecla Enter
    btn.addEventListener("click", unlock);
    pass.addEventListener("keydown", (e) => {
      if (e.key === "Enter") unlock();
    });

    // Si ya fue desbloqueado en esta sesión, no pedir de nuevo
    try {
      if (sessionStorage.getItem("alto_viejo_unlocked") === "1") {
        gate.style.display = "none";
        app.classList.remove("locked");
      }
    } catch(e) {}
  </script>
</body>
</html>
